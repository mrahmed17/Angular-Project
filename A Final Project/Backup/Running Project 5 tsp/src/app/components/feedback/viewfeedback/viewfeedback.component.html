<div class="container mt-4">
  <h2 class="text-center">View Feedback</h2>

  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="feedback" class="card feedback-card">
    <div class="card-body">
      <dl class="row">
        <dt class="col-sm-4">Feedback ID:</dt>
        <dd class="col-sm-8">{{ feedback.id }}</dd>

        <dt class="col-sm-4">Employee ID:</dt>
        <dd class="col-sm-8">{{ feedback.employeeId }}</dd>

        <dt class="col-sm-4">Manager ID:</dt>
        <dd class="col-sm-8">{{ feedback.managerId }}</dd>

        <dt class="col-sm-4">Performance Rating:</dt>
        <dd class="col-sm-8">{{ feedback.performanceRating }}</dd>

        <dt class="col-sm-4">Comments:</dt>
        <dd class="col-sm-8">{{ feedback.comments }}</dd>

        <dt class="col-sm-4">Date:</dt>
        <dd class="col-sm-8">{{ feedback.date | date }}</dd>
      </dl>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-primary" (click)="goBack()">Back to List</button>
    </div>
  </div>
</div>
