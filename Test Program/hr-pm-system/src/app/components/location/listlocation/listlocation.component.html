<div class="container mt-4">
  <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>

  <h2>List Locations</h2>
  <div *ngIf="locations.length > 0; else noLocations">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Location ID</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Address</th>
          <th>Created At</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations">
          <td>{{location.id}}</td>
          <td><img [src]="location.photo" alt="{{ location.name }}"
              style="border-radius: 1rem; width: 60px; height: 60px;"></td>
          <td> {{ location.name }} </td>
          <td> {{ location.address }},
            {{ location.city }}
            {{ location.zipCode }},
            {{ location.state }},
            {{ location.country }} </td>
          <td> {{ location.createdAt | date: 'short' }} </td>
          <td>
            <button class="btn btn-info" (click)="viewLocation(location.id)">
              View
            </button>
          </td>
          <td>
            <button class="btn btn-warning" (click)="editLocation(location.id)">
              Edit
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteLocation(location.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noLocations>
    <div class="alert alert-info" role="alert">
      No locations found.
    </div>
  </ng-template>
</div>
