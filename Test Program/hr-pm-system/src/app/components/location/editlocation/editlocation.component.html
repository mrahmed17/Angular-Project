<div class="container mt-4">
  <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
  <div class="container mt-4">
    <h2>Edit Location</h2>
    <form *ngIf="location" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="location.name" name="name" required />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="location.address" name="address" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="location.city" name="city" required />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" [(ngModel)]="location.state" name="state" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="zipCode">Zip Code</label>
          <input type="text" class="form-control" id="zipCode" [(ngModel)]="location.zipCode" name="zipCode" required />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" [(ngModel)]="location.country" name="country" required />
        </div>
      </div>

      <div class="form-group">
        <label for="photo">Photo URL</label>
        <input type="text" class="form-control" id="photo" [(ngModel)]="location.photo" name="photo" />
      </div>

      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>

    <div *ngIf="!location" class="alert alert-danger mt-3">
      Location data is not available.
    </div>
  </div>
</div>
