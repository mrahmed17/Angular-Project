<nav>
  <ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; let last = last" [ngClass]="{'breadcrumb-item': !last, 'active': last}">
      <ng-container *ngIf="!last">
        <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      </ng-container>
      <ng-container *ngIf="last">
        {{ breadcrumb.label }}
      </ng-container>
    </li>
  </ol>
</nav>
