<body>
 <section class="container">
  <div class="login-container">
   <div class="circle circle-one"></div>
   <div class="form-container">
    <img
     src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
     alt="illustration" class="illustration" />
    <h1 class="opacity">LOGIN</h1>
    <form>
     <input type="text" placeholder="USERNAME" [(ngModel)]="emp_name" [ngModelOptions]="{ standalone: true }" />
     <input type="password" placeholder="PASSWORD" [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" />
     <button class="opacity" (click)="empLogIn()">SUBMIT</button>
    </form>
   </div>
   <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
 </section>

 <script>
  // JavaScript code for theme buttons (no changes needed here)
 </script>
</body>
