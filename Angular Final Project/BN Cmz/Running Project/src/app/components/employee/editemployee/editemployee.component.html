<div class="container mt-4">
  <div class="row">
    <!-- Center the form in the middle of the page -->
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center">Edit Employee</h2>

      <!-- Display submission error if any -->
      <div *ngIf="submissionError" class="alert alert-danger">
        {{ submissionError }}
      </div>

      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Username -->
          <div class="col-md-6 mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username"
              placeholder="Enter username" />
            <div *ngIf="employeeForm.get('username')?.invalid && employeeForm.get('username')?.touched"
              class="text-danger">
              Username is required.
            </div>
          </div>

          <!-- Full Name -->
          <div class="col-md-6 mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" formControlName="fullName"
              placeholder="Enter full name" />
            <div *ngIf="employeeForm.get('fullName')?.invalid && employeeForm.get('fullName')?.touched"
              class="text-danger">
              Full name is required.
            </div>
          </div>

          <!-- Email -->
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email" />
            <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
              Valid email is required.
            </div>
          </div>

          <!-- Address -->
          <div class="col-md-6 mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" formControlName="address"
              placeholder="Enter address" />
            <div *ngIf="employeeForm.get('address')?.invalid && employeeForm.get('address')?.touched"
              class="text-danger">
              Address is required.
            </div>
          </div>

          <!-- Gender -->
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" formControlName="gender">
              <option value="" disabled>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div *ngIf="employeeForm.get('gender')?.invalid && employeeForm.get('gender')?.touched" class="text-danger">
              Gender is required.
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="col-md-6 mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth" />
            <div *ngIf="employeeForm.get('dateOfBirth')?.invalid && employeeForm.get('dateOfBirth')?.touched"
              class="text-danger">
              Date of Birth is required.
            </div>
          </div>

          <!-- NID Number -->
          <div class="col-md-6 mb-3">
            <label for="nidNo" class="form-label">NID Number</label>
            <input type="text" id="nidNo" class="form-control" formControlName="nidNo" placeholder="Enter NID number" />
            <div *ngIf="employeeForm.get('nidNo')?.invalid && employeeForm.get('nidNo')?.touched" class="text-danger">
              NID Number is required.
            </div>
          </div>

          <!-- Contact Number -->
          <div class="col-md-6 mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" id="contactNumber" class="form-control" formControlName="contactNumber"
              placeholder="Enter contact number" />
            <div *ngIf="employeeForm.get('contactNumber')?.invalid && employeeForm.get('contactNumber')?.touched"
              class="text-danger">
              Contact number is required.
            </div>
          </div>

          <!-- Department -->
          <div class="col-md-6 mb-3">
            <label for="departmentId" class="form-label">Department</label>
            <select id="departmentId" class="form-select" formControlName="departmentId"
              (change)="onDepartmentChange()">
              <option value="" disabled>Select department</option>
              <option *ngFor="let department of departments" [value]="department.id">
                {{ department.name }}
              </option>
            </select>
            <div *ngIf="employeeForm.get('departmentId')?.invalid && employeeForm.get('departmentId')?.touched"
              class="text-danger">
              Department is required.
            </div>
          </div>

          <!-- Manager -->
          <div class="col-md-6 mb-3">
            <label for="managerId" class="form-label">Manager</label>
            <input type="text" id="managerId" class="form-control" formControlName="managerId" readonly />
          </div>

          <!-- Hire Date -->
          <div class="col-md-6 mb-3">
            <label for="hireDate" class="form-label">Hire Date</label>
            <input type="datetime-local" id="hireDate" class="form-control" formControlName="hireDate" readonly />
          </div>

          <!-- Hourly Rate -->
          <div class="col-md-6 mb-3">
            <label for="hourlyRate" class="form-label">Hourly Rate</label>
            <input type="number" id="hourlyRate" class="form-control" formControlName="hourlyRate" readonly />
          </div>

          <!-- Status -->
          <div class="col-md-6 mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" formControlName="status">
              <option [value]="true">Active</option>
              <option [value]="false">Inactive</option>
            </select>
          </div>

          <!-- Profile Photo -->
          <div class="col-md-6 mb-3">
            <label for="profilePhoto" class="form-label">Profile Photo URL</label>
            <input type="text" id="profilePhoto" class="form-control" formControlName="profilePhoto"
              placeholder="Enter profile photo URL" />
          </div>
        </div>

        <!-- Submit and Reset buttons -->
        <div class="mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Update Employee</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
          <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
