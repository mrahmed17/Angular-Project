<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" formControlName="username" type="text" class="form-control" />
    <div *ngIf="employeeForm.get('username')?.invalid && employeeForm.get('username')?.touched" class="text-danger">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input id="fullName" formControlName="fullName" type="text" class="form-control" />
    <div *ngIf="employeeForm.get('fullName')?.invalid && employeeForm.get('fullName')?.touched" class="text-danger">
      Full Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" />
    <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
      <div *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="employeeForm.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input id="address" formControlName="address" type="text" class="form-control" />
    <div *ngIf="employeeForm.get('address')?.invalid && employeeForm.get('address')?.touched" class="text-danger">
      Address is required.
    </div>
  </div>

  <div class="form-group">
    <label for="contactNumber">Contact Number</label>
    <input id="contactNumber" formControlName="contactNumber" type="text" class="form-control" />
    <div *ngIf="employeeForm.get('contactNumber')?.invalid && employeeForm.get('contactNumber')?.touched"
      class="text-danger">
      Contact Number is required.
    </div>
  </div>

  <div class="form-group">
    <label for="departmentId">Department</label>
    <input id="departmentId" formControlName="departmentId" type="text" class="form-control" />
    <div *ngIf="employeeForm.get('departmentId')?.invalid && employeeForm.get('departmentId')?.touched"
      class="text-danger">
      Department is required.
    </div>
  </div>

  <div class="form-group">
    <label for="managerId">Manager ID</label>
    <input id="managerId" formControlName="managerId" type="text" class="form-control" />
    <div *ngIf="employeeForm.get('managerId')?.invalid && employeeForm.get('managerId')?.touched" class="text-danger">
      Manager ID is required.
    </div>
  </div>

  <div class="form-group">
    <label for="hireDate">Hire Date</label>
    <input id="hireDate" formControlName="hireDate" type="datetime-local" class="form-control" />
    <div *ngIf="employeeForm.get('hireDate')?.invalid && employeeForm.get('hireDate')?.touched" class="text-danger">
      Hire Date is required.
    </div>
  </div>

  <div class="form-group">
    <label>Status</label>
    <input formControlName="status" type="checkbox" />
  </div>

  <div class="form-group">
    <label for="hourlyRate">Hourly Rate</label>
    <input id="hourlyRate" formControlName="hourlyRate" type="number" class="form-control" />
    <div *ngIf="employeeForm.get('hourlyRate')?.invalid && employeeForm.get('hourlyRate')?.touched" class="text-danger">
      Hourly Rate is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" (click)="resetForm()" class="btn btn-secondary">Reset</button>
</form>
