<div class="container">
  <h1>Feedback List</h1>

  <div *ngIf="loading" class="loading-spinner">
    <p>Loading feedbacks...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!loading && !errorMessage">
    <div class="row">
      <div *ngFor="let feedback of feedbacks" class="col-md-4">
        <div class="card feedback-card">
          <div class="card-body">
            <h5 class="card-title">Employee ID: {{ feedback.employeeId }}</h5>
            <p class="card-text"><strong>Manager ID:</strong> {{ feedback.managerId }}</p>
            <p class="card-text"><strong>Rating:</strong> {{ feedback.performanceRating }}</p>
            <p class="card-text"><strong>Date:</strong> {{ feedback.date | date }}</p>
            <p class="card-text"><strong>Comments:</strong> {{ feedback.comments }}</p>
            <div class="text-center mt-3">
              <button class="btn btn-primary btn-sm" [routerLink]="['/editfeedback', feedback.id]">Edit</button>
              <button class="btn btn-danger btn-sm ml-2" (click)="onDeleteFeedback(feedback.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
