<div class="container mt-4">
  <h2 class="text-center">Admin List</h2>

  <!-- Display loading indicator -->
  <div *ngIf="loading" class="text-center">
    <p>Loading...</p>
  </div>

  <!-- Display error message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Admin Cards -->
  <div class="row">
    <div class="col-md-4" *ngFor="let admin of admins">
      <div class="card mb-4">
        <img src="{{ admin.profilePhoto }}" class="card-img-top" alt="{{ admin.fullName }}" />
        <div class="card-body">
          <h5 class="card-title">{{ admin.fullName }}</h5>
          <p class="card-text">
            <strong>Username:</strong> {{ admin.username }}<br />
            <strong>Email:</strong> {{ admin.email }}<br />
            <strong>Contact:</strong> {{ admin.contactNumber }}<br />
            <strong>Role:</strong> {{ admin.role }}
          </p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-info" (click)="viewAdmin(admin.id)">View</button>
            <button class="btn btn-warning" (click)="editAdmin(admin.id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add New Admin Button -->
  <div class="text-center mt-3">
    <a routerLink="/admins/create" class="btn btn-primary">Add New Admin</a>
  </div>
</div>
