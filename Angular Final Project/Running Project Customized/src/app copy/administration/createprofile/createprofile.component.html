<form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="container">
  <div class="row">
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="userName" class="form-label">Username</label>
        <input type="text" id="userName" formControlName="userName" class="form-control" />
      </div>

      <div class="mb-3 col-md-6">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>

      <div class="mb-3 col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control" />
      </div>

      <div class="mb-3 col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" formControlName="gender" class="form-select">
          <option value="" disabled>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" />
      </div>

      <div class="mb-3 col-md-6">
        <label for="nid" class="form-label">NID</label>
        <input type="text" id="nid" formControlName="nid" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="text" id="contactNumber" formControlName="contactNumber" class="form-control" />
      </div>

      <div class="mb-3 col-md-6">
        <label for="role" class="form-label">Role</label>
        <select id="role" formControlName="role" class="form-select" (change)="onRoleChange($event)">
          <option value="" disabled>Select Role</option>
          <option value="HR">HR</option>
          <option value="Manager">Manager</option>
          <option value="PayrollAdmin">Payroll Admin</option>
          <option value="Employee">Employee</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="hourlyRate" class="form-label">Hourly Rate</label>
        <input type="text" id="hourlyRate" formControlName="hourlyRate" class="form-control" readonly />
      </div>

      <div class="mb-3 col-md-6">
        <label for="profilePhoto" class="form-label">Profile Photo (URL)</label>
        <input type="text" id="profilePhoto" formControlName="profilePhoto" class="form-control" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Profile</button>
  </div>
</form>
