<div class="container">
  <h1>Create Attendance</h1>

  <div *ngIf="loading" class="loading-spinner">
    <p>Creating attendance record...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="form-group">
    <label for="firstName">Attendance Holder Name</label>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="role">For Manager</label>
          <select id="role" formControlName="role" class="form-control">
            <option *ngFor="let emp of employeeData" [value]="emp.name">{{ manager.name }}-{{manager.id}}</option>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="role">For Employee</label>
          <select id="role" formControlName="role" class="form-control">
            <option *ngFor="let emp of employeeData" [value]="emp.name">{{ employee.name }}-{{employee.id}}</option>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="row justify-content-center">
    <div class="col-4 text-center pt-3">
      <button class="btn btn-secondary btn-sm" (click)="resetForm()">Reset</button>
    </div> -->
    <div class="col-4 text-center pt-3">
      <button class="btn btn-success btn-sm" (click)="saveAttendance()">Check In</button>
    </div>
    <div class="col-4 text-center pt-3">
      <button class="btn btn-success btn-sm" (click)="saveAttendance()">Check Out</button>
    </div>
  </div>
  </form>

  <!-- Second Row - Table -->
  <div class="col-md-12">
    <div>
      <h5 class="text-center mb-4">Attendance Details</h5>
      <table class="table table-bordered">
        <thead class="text-center">
          <tr>
            <th>ID</th>
            <th>Attendance Holder Name</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attendance of attendanceData let i=index">
            <td>{{i+1}}</td>
            <td>{{attendance.employee.fullName}}</td>
            <td>{{attendance.checkIn| date:'medium'}}</td>
            <td>{{attendance.checkOut| date:'medium'}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
