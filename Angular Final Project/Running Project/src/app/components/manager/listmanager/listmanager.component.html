<div class="container mt-4">
  <h2 class="text-center">Managers List</h2>
  <!-- Display error message if any -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display loading spinner while data is being fetched -->
  <div *ngIf="loading" class="text-center">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </div>

  <!-- Display the cards of managers -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let manager of managers">
      <div class="card">
        <img [src]="manager.profilePhoto" alt="{{ manager.fullName }}" class="card-img-top profile-photo" />
        <div class="card-body">
          <h5 class="card-title">{{ manager.fullName }}</h5>
          <!-- <p class="card-text"><strong>Username:</strong> {{ manager.username }}</p> -->
          <p class="card-text"><strong>Email:</strong> {{ manager.email }}</p>
          <!-- <p class="card-text"><strong>Department:</strong> {{ manager.department }}</p> -->
          <p class="card-text"><strong>Status:</strong> {{ manager.status }}</p>
          <div class="btn-group">
            <button (click)="viewManager(manager.id)" class="btn btn-info btn-sm">View</button>
            <button (click)="editManager(manager.id)" class="btn btn-warning btn-sm">Edit</button>
            <button (click)="deleteManager(manager.id)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add New Manager Button -->
  <div class="text-center mt-3">
    <a routerLink="/managers/create" class="btn btn-primary">Add New Manager</a>
  </div>

</div>
