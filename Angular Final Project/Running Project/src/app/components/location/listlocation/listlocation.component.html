<div class="container mt-4">
  <h2 class="text-center">Locations List</h2>

  <!-- Display locations if available -->
  <div *ngIf="locations.length > 0; else noLocations">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let location of locations">
        <div class="card">
          <img [src]="location.photo" class="card-img-top" alt="{{ location.name }}" />
          <div class="card-body">
            <h5 class="card-title">{{ location.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">ID: {{ location.id }}</h6>
            <p class="card-text">
              <strong>Address:</strong> {{ location.address }}, {{ location.city }}, {{ location.zipCode }},
              {{ location.state }}, {{ location.country }}
              <br>
              <strong>Created At:</strong> {{ location.createdAt | date: 'short' }}
            </p>
            <div class="btn-group">
              <button class="btn btn-info" (click)="viewLocation(location.id)">View</button>
              <button class="btn btn-warning" (click)="editLocation(location.id)">Edit</button>
              <button class="btn btn-danger" (click)="deleteLocation(location.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Add New Location Button -->
  <div class="text-center mt-3">
    <a routerLink="/locations/create" class="btn btn-primary">Add New Location</a>
  </div>


  <!-- Display when no locations are found -->
  <ng-template #noLocations>
    <div class="alert alert-info" role="alert">
      No locations found.
    </div>
  </ng-template>
</div>
