<div class="container">
  <h2>Create Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" class="form-control" />
    </div>

    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input id="fullName" formControlName="fullName" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" class="form-control" />
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input id="contactNumber" formControlName="contactNumber" class="form-control" />
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input id="age" formControlName="age" class="form-control" />
    </div>

    <div class="form-group">
      <label for="nidNo">NID Number:</label>
      <input id="nidNo" formControlName="nidNo" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="departmentId">Department:</label>
      <select id="departmentId" formControlName="departmentId" class="form-control">
        <option *ngFor="let department of departments$ | async" [value]="department.id">
          {{ department.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="managerId">Manager:</label>
      <select id="managerId" formControlName="managerId" class="form-control">
        <option *ngFor="let manager of managers$ | async" [value]="manager.id">
          {{ manager.fullName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="profilePhoto">Profile Photo URL:</label>
      <input id="profilePhoto" formControlName="profilePhoto" class="form-control" />
    </div>

    <!-- Hidden Fields -->
    <input type="hidden" formControlName="status" />
    <input type="hidden" formControlName="hourlyRate" />
    <input type="hidden" formControlName="hireDate" />
    <input type="hidden" formControlName="createdAt" />
    <input type="hidden" formControlName="updatedAt" />

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create Employee</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
