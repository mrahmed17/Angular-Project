<div class="container mt-4">
  <h2>Create Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" formControlName="fullName" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input id="contactNumber" formControlName="contactNumber" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="departmentId">Department</label>
      <input id="departmentId" formControlName="departmentId" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="managerId">Manager</label>
      <input id="managerId" formControlName="managerId" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="hireDate">Hire Date</label>
      <input id="hireDate" formControlName="hireDate" type="datetime-local" class="form-control" disabled />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input id="status" formControlName="status" type="checkbox" class="form-control" />
    </div>
    <div class="form-group">
      <label for="hourlyRate">Hourly Rate</label>
      <input id="hourlyRate" formControlName="hourlyRate" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="createdAt">Created At</label>
      <input id="createdAt" formControlName="createdAt" type="text" class="form-control" disabled />
    </div>
    <div class="form-group">
      <label for="updatedAt">Updated At</label>
      <input id="updatedAt" formControlName="updatedAt" type="text" class="form-control" disabled />
    </div>
    <div class="form-group">
      <label for="updateStatus">Update Status</label>
      <input id="updateStatus" formControlName="updateStatus" type="text" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Create Employee</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="resetForm()">Reset</button>
    <button type="button" class="btn btn-danger ml-2" (click)="cancel()">Cancel</button>
  </form>
</div>
