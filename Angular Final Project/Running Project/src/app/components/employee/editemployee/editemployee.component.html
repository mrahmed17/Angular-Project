<div class="container">
  <h2>Edit Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" formControlName="fullName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input id="contactNumber" formControlName="contactNumber" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" formControlName="age" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="nidNo">NID No.</label>
      <input id="nidNo" formControlName="nidNo" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="departmentId">Department</label>
      <select id="departmentId" formControlName="departmentId" class="form-control">
        <option *ngFor="let department of departments$ | async" [value]="department.id">
          {{ department.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="managerId">Manager</label>
      <select id="managerId" formControlName="managerId" class="form-control">
        <option *ngFor="let manager of managers$ | async" [value]="manager.id">
          {{ manager.fullName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="profilePhoto">Profile Photo URL</label>
      <input id="profilePhoto" formControlName="profilePhoto" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="hireDate">Hire Date</label>
      <input id="hireDate" formControlName="hireDate" type="datetime-local" class="form-control"
        [attr.disabled]="true" />
    </div>

    <div class="form-group">
      <label for="payrollCalculationMethod">Payroll Calculation Method</label>
      <input id="payrollCalculationMethod" formControlName="payrollCalculationMethod" type="text"
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input id="status" formControlName="status" type="checkbox" class="form-control" [attr.disabled]="true" />
    </div>

    <div class="form-group">
      <label for="hourlyRate">Hourly Rate</label>
      <input id="hourlyRate" formControlName="hourlyRate" type="number" class="form-control" [attr.disabled]="true" />
    </div>

    <div class="form-group">
      <label for="createdAt">Created At</label>
      <input id="createdAt" formControlName="createdAt" type="text" class="form-control" [attr.disabled]="true" />
    </div>

    <div class="form-group">
      <label for="updatedAt">Updated At</label>
      <input id="updatedAt" formControlName="updatedAt" type="text" class="form-control" [attr.disabled]="true" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
