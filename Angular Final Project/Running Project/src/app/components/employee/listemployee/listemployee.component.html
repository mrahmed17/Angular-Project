<div class="container mt-4">
  <h2>Employee List</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Department</th>
        <th>Manager</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees$ | async; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ employee.username }}</td>
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.contactNumber }}</td>
        <td>{{ employee.departmentName }}</td>
        <td>{{ employee.managerName }}</td>
        <td>
          <a [routerLink]="['/employees/edit', employee.id]" class="btn btn-warning btn-sm">Edit</a>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
