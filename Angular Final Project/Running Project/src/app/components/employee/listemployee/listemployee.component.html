<div class="container mt-4">
  <h2>Employee List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Employee ID</th>
        <!-- <th>Username</th> -->
        <th>Full Name</th>
        <th>Email</th>
        <!-- <th>Address</th> -->
        <th>Contact Number</th>
        <th>Department ID</th>
        <th>Manager ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <!-- <td>{{ employee.username }}</td> -->
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.email }}</td>
        <!-- <td>{{ employee.address }}</td> -->
        <td>{{ employee.contactNumber }}</td>
        <td>{{ employee.departmentId }}</td>
        <td>{{ employee.managerId }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="viewEmployee(employee.id)">View</button>
          <button class="btn btn-primary btn-sm ml-2" (click)="editEmployee(employee.id)">Edit</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-secondary mt-3" (click)="goBack()">Back</button>
</div>
